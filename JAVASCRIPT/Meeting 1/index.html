<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Penjumlahan</title>
    <script>
        function add(a, b) {
            return a + b;
        }

        function calculate() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const result = add(num1, num2);
            document.getElementById('result').innerText = `Hasil penjumlahan ${num1} + ${num2} = ${result}`;
        }
    </script>
</head>
<body>
    <h1>Kalkulator Penjumlahan</h1>
    <input type="number" id="num1" placeholder="Masukkan angka pertama">
    <input type="number" id="num2" placeholder="Masukkan angka kedua">
    <button onclick="calculate()">Hitung</button>
    <p id="result"></p>
</body>
</html>
